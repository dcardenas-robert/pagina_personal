    <meta name="description" content="David Roberto Cardenas Porras - Ingeniero Mecatrónico especializado en desarrollo web con Laravel, Livewire y Vue" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>David Roberto Cardenas Porras - Ingeniero Mecatrónico | Desarrollo Web</title>
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme')
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          var isDark = saved ? saved === 'dark' : prefersDark
          if (isDark) {
            document.documentElement.classList.add('dark')
            if (document.body) document.body.classList.add('dark')
          } else {
            document.documentElement.classList.remove('dark')
            if (document.body) document.body.classList.remove('dark')
          }
        } catch (e) {}
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
